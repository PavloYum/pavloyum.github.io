<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form action="/register" method="POST">
        <label for="last-name">Фамилия:</label><br>
        <input type="text" id="last-name" name="last-name" required><br><br>

        <label for="first-name">Имя:</label><br>
        <input type="text" id="first-name" name="first-name" required><br><br>

        <label for="phone">Телефон:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="+972xxxxxxxxxx" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="gender">Пол:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Мужской</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Женский</label><br><br>

        <label for="password">Пароль:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="dob">Дата рождения:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="credit-card">Номер кредитной карты:</label><br>
        <input type="text" id="credit-card" name="credit-card" pattern="\d{16}" placeholder="1234567812345678" required><br><br>

        <label for="security-word">Проверочное слово:</label><br>
        <input type="text" id="security-word" name="security-word" required><br><br>

        <button type="submit">Зарегистрироваться</button>
    </form>
</body>
</html>
